<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://kit.fontawesome.com/5978d27576.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/themes.css">
</head>

<body>
	<div class="login-signup">
		<!-- Select signup or login -->
		<div class="auth-select">
			<input type="radio" name="auth-select" id="signup-select" checked="checked" autocomplete=off>
			<label for="signup-select">Sign Up</label>
			 or 
			<input type="radio" name="auth-select" id="login-select" autocomplete=off>
			<label for="login-select">Log In</label>
		</div>

		<!-- Sign Up Form-->
		<form class="signup" onsubmit="register(); return false">
			<span class="title">Sign Up for Nations Online</span>

			<span class="error email-error"></span>

			<div class="field email-container">
				<div class="icon"><i class="fas fa-paper-plane"></i></div>
				<input type="text" class="text-box signup-email" placeholder="Email Address">
			</div>

			<span class="error username-error"></span>

			<div class="field username-container">
				<div class="icon"><i class="fas fa-user"></i></div>
				<input type="text" class="text-box signup-username" placeholder="Create Username">
			</div>

			<span class="error password-error"></span>

			<div class="field password-container">
				<div class="icon"><i class="fas fa-lock"></i></div>
				<input type="password" class="text-box signup-password" placeholder="Create Password">
				<i class="show-hide fas fa-eye-slash" toggle=".signup-password"></i>
			</div>

			<input type="submit" class="button signup-button" value="Sign Up">
		</form>

		<!--Log In Form-->
		<form class="login" onsubmit="login(); return false">
			<span class="title">Log In to Nations Online</span>

			<span class="error"></span>

			<div class="field username-container">
				<div class="icon"><i class="fas fa-user"></i></div>
				<input type="text" class="text-box login-username" placeholder="Username">
			</div>

			<div class="field password-container">
				<div class="icon"><i class="fas fa-lock"></i></div>
				<input type="password" class="text-box login-password" placeholder="Password">
				<i class="show-hide fas fa-eye-slash" toggle=".login-password"></i>
			</div>

			<input type="submit" class="button login-button" value="Log In">
		</form>
	</div>

	<script src="js/main.js"></script>
	<script src="js/auth.js"></script>
</body>

</html>
